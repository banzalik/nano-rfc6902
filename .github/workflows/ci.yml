name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  id-token: write  # Required for npm provenance

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Size-limit
        run: npm run size

      - name: Publish to npm
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "Oleksandr Boichenko"
          git config user.email "banzalik@gmail.com"
          
          npm install -g npm@latest

          # Bump patch version
          npm version patch -m "Release v%s [skip ci]"

          # Push updated version + tag
          git push --follow-tags
          npm publish

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ env.NEW_VERSION }}" \
            --title "${{ env.NEW_VERSION }}" \
            --generate-notes \
            --verify-tag
